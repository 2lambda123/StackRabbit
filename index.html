<html>
<head>
    <title>Tetris Game JS</title>
    <style>
        #score{
            display: inline-block;
        }
        #credits {
            font-family: monospace;
        }
        #header-text {
            min-height: 24px
        }
        h1, h2{
            font-weight: bold;
            font-family: monospace;
            text-align: center;
        }
        canvas{
            display: block;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <h1>NES Tetris Trainer</h1>
    <h2 id="header-text"></h2>
    <canvas id="tetris" width="200" height="400"></canvas>
    <h3>
        Score : <p id="score">0</p>
    </h3>
    <h6 id="debug"></h6>

    <script src="dist/main.js"></script>

    <p id="credits">Developed by Gregory Cannon, based on the engine by <a target="_blank" href="https://www.youtube.com/c/codeexplained">Code Explained</a>. Source code available on <a href="https://github.com/GregoryCannon/TetrisTrainer">Github</a>.</p>
</body>
</html>
