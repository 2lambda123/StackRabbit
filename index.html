<html>
<head>
    <title>Tetris Game JS</title>
    <style>
        #score {
            font-size: 24px;
            display: inline-block;
        }
        #credits {
            font-family: monospace;
        }
        #header-text {
            min-height: 24px
        }
        #main-canvas {
            display: block;
            margin:0 auto;
            padding-left: 200px
        }
        .standard {
            font-family: monospace;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="standard">NES Tetris Trainer</h1>
    <h2 class="standard" id="header-text"></h2>
    <canvas id="main-canvas" width="400" height="400"></canvas>
    <p class="standard" id="score">Score: 0</p>

    <br>
    <input id="piece-sequence" placeholder="Enter a piece sequence...">
    <h6 id="debug"></h6>

    <script src="dist/main.js"></script>

    <p id="credits">Developed by Gregory Cannon, based on the engine by <a target="_blank" href="https://www.youtube.com/c/codeexplained">Code Explained</a>. Source code available on <a href="https://github.com/GregoryCannon/TetrisTrainer">Github</a>.</p>
</body>
</html>
