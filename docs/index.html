<html>

<head>
    <title>NES Tetris Trainer</title>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@400;500&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet" type="text/css">
    <link href="styles/left-panel.css" rel="stylesheet" type="text/css">
    <link href="styles/right-panel.css" rel="stylesheet" type="text/css">
    <link href="styles/bottom-panel.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1 class="center">NES Tetris Trainer</h1>
    <h2 class="center" id="header-text"></h2>

    <div id="main-area">

        <div id="left-panel">
            <button id="left-panel-toggle-button">
            </button>

            <span class="section-title">
                Presets
            </span>

            <button class="preset-button">Standard</button>
            <button class="preset-button">Random Board</button>
            <button class="preset-button">Dig Practice</button>
            <button class="preset-button">Slow Killscreen</button>
            <button class="preset-button">Slow 19+</button>

            <form id="game-options-form">
                <div>
                    <input id="level-select" type="number" placeholder="Select a starting level"></input>
                    <button id="start-game">Start!</button>
                    <button type="button" id="random-board">Random Board</button>
                    <button type="button" id="dig-practice">Dig Practice</button>
                </div>

                <textarea id="piece-sequence" placeholder="Enter a piece sequence..."></textarea>
            </form>

            <textarea id="paste-area" placeholder="Paste Image Here"></textarea>
            <img id="pasted-image" />

            <h4 id="stats"></h4>

            <h4 id="debug"></h4>
        </div>

        <div id="right-panel">
            <canvas id="dummy-canvas"></canvas>
            <canvas id="main-canvas" width="500" height="560"></canvas>
        </div>
    </div>

    <div id="bottom-panel">
        <div id=controls-container>
            <div class="key-combo">
                <div class="key-explanation">Rotate pieces</div>
                <img width=60 height=30 src="static/KeyZX.png"></img>
            </div>

            <div class="key-combo">
                <div class="key-explanation">Move pieces</div>
                <img width=90 height=30 src="static/KeyArrows.png"> </img>
            </div>
            <div class="key-combo">
                <div class="key-explanation">Pause</div>
                <img width=30 height=30 src="static/KeyP.png"> </img>
            </div>
            <div class="key-combo">
                <div class="key-explanation">Edit board</div>
                <img width=30 height=30 src="static/Mouse icon.png"> </img>
            </div>
        </div>

        <p id="credits">Developed by Greg Cannon with help from Christian Harris. Source code available on <a
                href="https://github.com/GregoryCannon/TetrisTrainer">Github</a>.</p>
    </div>

    <script src="main.js"></script>
</body>

</html>
